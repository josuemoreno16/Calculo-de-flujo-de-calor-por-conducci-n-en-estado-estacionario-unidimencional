<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Transferencia de Calor en Esferas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background: url('Default_coordenadas_esfericas_0.jpg') center/cover no-repeat; /* Reemplaza 'tu_imagen.jpg' con la URL de tu imagen */
        
            label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            margin-bottom: 10px;
            padding: 5px;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #resultado {
            margin-top: 20px;
        
        }  
        

        input, button {
            margin: 10px;
            padding: 5px;
        }
    }
    </style>
</head>
<body>
    <h1>Calculadora de Transferencia de Calor en Esferas</h1>

    <label for="r1">Radio exterior (r1):</label>
    <input type="number" id="r1" placeholder="Ingrese el radio exterior" required>

    <label for="r2">Radio interior (r2):</label>
    <input type="number" id="r2" placeholder="Ingrese el radio interior" required>

    <label for="deltaT">Diferencia de temperatura (ΔT):</label>
    <input type="number" id="deltaT" placeholder="Ingrese la diferencia de temperatura" required>

    <button onclick="calcularTransferencia()">Calcular Transferencia de Calor</button>

    <p id="resultado"></p>

    <script>
        function calcularTransferencia() {
            // Obtener valores de los campos de entrada
            var r1 = parseFloat(document.getElementById('r1').value);
            var r2 = parseFloat(document.getElementById('r2').value);
            var deltaT = parseFloat(document.getElementById('deltaT').value);

            // Calcular la transferencia de calor
            var kEff = 1; // Puedes ajustar este valor según tus necesidades
            var pi = Math.PI;
            var q = (4 * pi * kEff * r1 * r2 * deltaT) / (r2 - r1);

            // Mostrar el resultado
            document.getElementById('resultado').innerHTML = "Qᵣᵣₑ=: " + q.toFixed(2) + " unidades";
        }
    </script>
</body>
</html>
